#  Introducción - Sistema Decimal (2)
.pull-left[
## Pasos
1. Establecer los números que componene las bases del sistema.
2. La generación de números, se progresa consecutivamente hasta utilizar todos los números de la base.
3. Si se llega al último número del sistema, para su sucesor, se agrega una columna a la izq. y se reinicia la cuenta
decimal.

Anotar pow (2) hasta sobrepasar el valor a transformar.
Restar al n?mero la mayor potencia menor.
Se agrega un valor 1 a la conversi?n, la resta es utilizado en la siguiente menor potencia.
Cuando la resta es menor al minuendo de la resta se agrega un cero a la derecha del n?mero convertido a binario.
Se repite 2 y 3 hasta que el resto es cero .

Divide el n?mero reiteradas veces por 2, ignorando el residuo, hasta que el cociente sea 0.
Los residuos son utilizados para formar el n?mero binario.
La ?ltima divisi?n realizada entrega el MSB
