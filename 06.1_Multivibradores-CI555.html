# Multivibradores
Son circuitos **osciladores** utilizados en electrónica digital para generar **ondas cuadradas** utilizados para los diseños digitales.

Podemos clasificarlos en 3 tipos:

- **Monoestable:** Circuito que pertenece a la familia  de  flip-flops,  pero  que  sólo  tiene  un  estado  estable (por lo general, cuando Q = 0). 
- **Biestable:** Circuito que puede mantener su estado alto o bajo de forma permanenten. Son los Flip-flops vistos en clases.
- **Astable:** (no-estable) circuito que no posee estado estable, se utilizan para generar ondas cuadradas periódicas.
