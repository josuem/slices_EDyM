# Tabla de Verdad y Función Booleana
.fl.w-50.pa2[

## Función booleana
Si `\(x,y \in \{0,1\} \rightarrow f=f(x,y) \in \{0,1\}\)`

- Puede ser representa mediante una tabla de verdad.
- Las tablas de verdad son una forma de descripción funcional explícita del sistema digital. 

Cantidad de combinación posibles:
$$
2^n
$$
]

# Ejemplo 
Queremos configurar un transistor que se comporte en corte y luego en saturación:

&lt;img src="./images/02.2/circuito_NOT.png" width="55%" style="display: block; margin: auto;" /&gt;

Utilizamos un transistor BJT NPN 2N2222. Desde su datasheet, obtenemos los valores para saturarlo:

`$$V_{CE (sat)}=0.25V$$`
`$$I_C=10mA$$`
`$$I_B=0.5mA$$`
