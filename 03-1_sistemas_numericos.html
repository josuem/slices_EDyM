.bg-washed-green.b--dark-green.ba.bw2.br4.ph2.font110[
Cada dígito de un número en binario es llamado **bit**.

]
&lt;br&gt;

--

El primer dígito a la izquierda es llamado **MSB**

]

--

.font80[
¿Cuántos números puedo formar con 2 bits?

En general:
- Cantidad de números : `\(2^n\)` números
- Último número       : `\(2^n+-1\)`
]

# Sistema Binario (3)

.bg-gold.b--dark-red.ba.bw2.br4.ph2.font110[
.center.font120[**IMPORTANTE**]
Cuando se trabaja con distintos sistemas numéricos se acostumbra a colocar un subíndice en el número con la base del sistema, para evitar confundirse entre los sistemas empleados. Ej.: 
.center[
`\(2\)` en sistema decimal = `\(2_{10}\)` &lt;br&gt;
`\(2\)` en sistema binario = `\(10_2\)` &lt;br&gt;
Por lo tanto `\(2_{10}=10_2\)` ]]

Otras formas 
- `\(3_{10}=11_2=(11)_2=0b11\)`

# Conversión binario a decimal
.fl.w-40.pa2[
Sea el número Binario `\(B=b_n\cdot...\cdot b_1 \cdot b_0\)`. Utilizamos la ecuación

$$
\Longrightarrow \sum_{k=0}^n A_k \cdot \text{(Base)}^k
$$
para encontrar su valor correspondiente en sistema decimal

$$
\Longrightarrow \sum_{k=0}^n b_k \cdot \text{2}^k
$$
]

# Conversión decimal a binario, Método 1
.fl.w-40.pa2.font80[
1. Anotar las potencias de 2 hasta **sobrepasar el valor a transformar**.

2. Restar al número la mayor potencia el valor decimal.
  -  Si la resta es posible, agrega un valor 1 a la conversión, la resta es utilizado en la siguiente menor potencia.
  - Cuando la resta es menor al minuendo se agrega un cero a la derecha del número convertido.
  
3. Repetir el paso 2 y 3 hasta que el resto es cero.
]

# Conversión decimal a binario, Método 2
.fl.w-40.pa2.font80[
1. Divide el número reiteradas veces por 2, ignorando los residuos, hasta que el cociente sea 0.

2. Los residuos son utilizados para formar el número binario.
3. La última división entrega el **MSB**

4. La primera división entrega el **LSB**
]
