bookdown::gitbook:
  css: style.css
  split_by: section # Separa cada sección en los html.
  config:
    toc:
      before: |
        <li><a href="./">Aplicaciones - Electrónica digital y microcontroladores</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    download: ["pdf"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
